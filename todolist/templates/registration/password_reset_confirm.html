{% extends '../base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="todo">
            <div class="row justify-content-center">
                {% if validlink %}
                <form method="POST" class="loginForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row justify-content-center p-3">
                        <button type="submit" class="login">Mudar Senha</button>
                    </div>
                </form>
                {% else %}
                <div class="mensagem-email">
                    <p>Link para resetar a senha inválido, possivelmente já foi usado.</p>
                    <p>Por favor tente novamente mais tarde.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
